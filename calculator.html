<SCRIPT LANGUAGE="JavaScript">
Flag = false;
var total = 0;
function numericSelected(obj)
{
if(Flag){

}else{
if(document.Calculator.finalOutput.value == "0"){
document.Calculator.finalOutput.value =	obj.value;
}else{
document.Calculator.finalOutput.value += obj.value; 
}
}
console.log(this.document);	
}
function calculation(obj)
{
Flag = true;
var operator = obj.value;
var calPar = document.Calculator.finalOutput.value;
if(operator != "="){
switch (operator){
    case "+":
    total = parseInt(total) + parseInt(calPar); 
    break;
    case "-":
    total = total - document.Calculator.finalOutput.value; 
    break;
    case "/":
    total = total / document.Calculator.finalOutput.value; 
    break;
    case "*":
    total = total * document.Calculator.finalOutput.value; 
    break;	
}	
}else if(operator == "="){
	document.Calculator.finalOutput.value = total; 
}
}
